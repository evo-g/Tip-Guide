<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Guide</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <h1>Tip Guide</h1>
    <form action="" id="tipForm">
      <label for="bill">Bill</label>
      <input 
        id='bill'
        type="number"
        name="bill"
        placeholder="Amount"
        min="0"
        step="0.01"
        title="Currency"
        pattern="^\d+(?:\.\d{1,2})?$"
        lang="nb"
        required
      >
      <label for="tip">Tip</label>
      <select id='tip' type="number" name="tip" required>
        <option value="">Select a Tip</option>
        <option value=".10">10 %</option>
        <option value=".12">12 %</option>
        <option value=".15">15 %</option>
        <option value=".18">18 %</option>
        <option value=".20">20 %</option>
        <option value=".25">25 %</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <h2 id="calculatedTip">Remember Tip Generously</h2>
    <h2 id="calculatedTotal"></h2>
    <script src="../src/main.js" charset="utf-8"></script>
  </main>

</body>
</html>
